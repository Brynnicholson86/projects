<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title class="text-center">ScoreKeeper App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
  <div class="container-l border border-2 position-absolute top-50 start-50 translate-middle">
    <div class="title border border-2">
      <h1 class="text-center">2 Player Game Scorekeeper</h1>
    </div>
    <div class="img pt-1"><img style="width:600px;" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fassets0.dostuffmedia.com%2Fuploads%2Faws_asset%2Faws_asset%2F4173466%2F02eb4e3e-95a3-45f5-919c-257a5f00be05.jpg&f=1&nofb=1" alt="Fooseball Table"></div>
    <div class="scorekeeper pt-1">
      <div  style="font-weight:900; font-size:36px ;"class="score">
        <span class="d-inline pt-2" id="p1score">0</span>
        <p class="d-inline pt-2">to</p>
        <span  style="font-weight:900; font-size:36px ;"class="d-inline pt-2" id="p2score">0</span>
      </div>
      <p class="d-inline" style="font-weight: 700;">Use the buttons below to keep score.</p>
      <p class="d-inline">Playing To</p>
      <div class="dropdown d-inline">
        <select class="custom-select btn-danger" id="dropdownMenuButton1" 
        style="width:150px; border-radius: 5px;">
          <option selected>Choose a Goal</option>
          <option value='6'class="dropdown-item6">6 Point Goal</option>
          <option value='10'class="dropdown-item10">10 Point Goal</option>
          <option value='20'class="dropdown-item20">20 Point Goal</option>
        </select>
      </div>
    </div>
    <div class="button d-flex justify-content-center pt-5">
      <button id="playerOne" type="button" class="btn btn-success">+1 Player One</button>
      <button id="playerTwo" type="button" class="btn btn-primary">+1 Player Two</button>
      <button id="reset" type="button" class="btn btn-warning">Reset</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="sk-refactored.js"></script>
</body>
</html>
