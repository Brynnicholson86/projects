<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>To-Do List JS App</title>

<body>
  <h1>To Do List App Options:</h1>
  <ul>
    <li>"New" - Add a To-Do</li>
    <li>"List" - List All To-Dos</li>
    <li>"Delete" - Remove Specific To-Do</li>
    <li>"Quit" - Quit App</li>
  </ul>
  <br>
  <br>
  <div style="color:red; font-size:16px; font-weight:600">Open your Console with Control+Shift+J (Windows) or Command+Option+J (Mac)  
  </div>

</body>
